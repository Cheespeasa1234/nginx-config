# smoothie.natelevison.com: 3692
server {
    listen 80;
    server_name smoothie.natelevison.com;
    error_log   D:/src/nginx/logs/smoothie.natelevison.com.error.log;

    location / {
        add_header 'Access-Control-Allow-Origin' 'same-origin' always;
        add_header 'Cross-Origin-Opener-Policy' 'same-origin-allow-popups' always;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;

        proxy_pass http://127.0.0.1:3692/;
        proxy_redirect off;
    }
}